name: 嗨皮打水

on:
  schedule:
    - cron: '26 8 * * *'

  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: checkout
      uses: actions/checkout@v4

    - name: node.js setup
      uses: actions/setup-node@v4
      with:
        node-version: '16'

    - name: 安装依赖
      run: npm ci

    - name: 运行脚本
      run: node hpds1.js
